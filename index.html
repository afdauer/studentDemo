<!DOCTYPE html>
<html>
  <!-- Version 0.1.1 Alpha -->
  <!-- Last Updated: 3/25/21 -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <header>
    <div id="header">
      <center><img src="risdlogoCW.png" align="right" height="50" width="50"/></center>
      <h1><center>RISD PIP Timesheets</center></h1>
      <button>Back</button>
      <hr>
    </div>
  </header>
  <body>
    <script src="script.js"></script>
    <div id="timeInput">
      <center>
      <table>
        <tr id="header">
          <th scope="col">Date</th>
          <th scope="col">Start Time</th>
          <th scope="col">End Time</th>
        </tr>
        <tr id="mon">
          <td>3/29 - Monday</td>
          <td>
            <input type="time" id="monIn" name="monIn" value="monIn">
            <!--<label for="monIn">Start Time</label>-->
          </td>
          <td>
            <input type="time" id="monOut" name="monOut" value="monOut">
          </td>
        </tr>
        <tr id="tue">
          <td>3/30 - Tuesday</td>
          <td>
            <input type="time" id="tueIn" name="tueIn" value="tueIn">
          </td>
          <td>
            <input type="time" id="tueOut" name="tueOut" value="tueOut">
          </td>
        </tr>
        <tr id="wed">
          <td>3/31 - Wednesday</td>
          <td>
            <input type="time" id="wedIn" name="wedIn" value="wedIn">
          </td>
          <td>
            <input type="time" id="wedOut" name="wedOut" value="wedOut">
          </td>
        </tr>
        <tr id="thur">
          <td>4/1 - Thursday</td>
          <td>
            <input type="time" id="thurIn" name="thurIn" value="thurIn">
          </td>
          <td>
            <input type="time" id="thurOut" name="thurOut" value="thurOut">
          </td>          
        </tr>
        <tr id="fri">
          <td>4/2 - Friday (Zoom)</td>
          <td>3:30 PM CST</td>
          <td>4:20 PM CST</td>
        </tr>
      </table>
      <button>Save</button><button>Submit</button>
      </center>
    </div>
  </body>
  <footer>
    <div id="status">
      <center><h4>Timesheet Status: Incomplete</h4></center>
      <center><label for="currentDateTime">Last Updated:</label>
      <center><input type="text" id="currentDateTime" style="text-align:center; border: 0px;"></center>
      <script>
        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var dateTime = date+' '+time;
        document.getElementById("currentDateTime").value = dateTime;
      </script>
    </div>
    <hr>

  </footer>
